<div class="container">
    <h1 class="mt-5">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">

        <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Category Name" [(ngModel)]="model.Name">
        </div>

        <div class="mb-3">
            <label for="urlHandle" class="form-label">URL Handle</label>
            <input type="text" class="form-control" id="urlHandle" name="urlHandle" placeholder="URL Handle" [(ngModel)]="model.UrlHandle">
        </div>

        <div class="mt-3"></div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
