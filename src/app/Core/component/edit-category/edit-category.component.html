<div class="container">
<h1 class="mt-3"> Edit Category</h1>

<ng-container *ngIf="category; else notFound">

<form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
        <div class="mt-3">
            <label class="form-lable" for="categoryId">Category Id</label>
            <input type="text" disabled
            id="categoryId"
            class="form-control"
            name="categoryId"
            value="{{category.Id}}">
        </div>

        <div class="mt-3">
            <label class="form-lable" for="categoryName">Category Id</label>
            <input type="text" disabled
            id="categoryName"
            class="form-control"
            name="categoryName"
            [(ngModel)]="category.UrlHandle">
        </div>

        <div class="mt-3">
            <label class="form-lable" for="categoryUrlHandle">Category Id</label>
            <input type="text" disabled
            id="categoryUrlHandle"
            class="form-control"
            name="categoryUrlHandle"
            value="{{category.UrlHandle}}">
        </div>
<div class="mt-3">

    <button type="submit" class="btn btn-primary">Submit</button>
</div>
        

    </div>
</form>




</ng-container>

<ng-template #notFound>
<div class="alert alert-warning" role="alert">
    Category not found
</div>

</ng-template>

</div>
