<div class="container">
  <h1 class="mt-5">Category List</h1>
  <div class="mt-3">
    <button [routerLink]="['/admin/categories/add']" class="btn btn-success">Add Category</button>
  </div>

  <ng-container *ngIf="categories">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>URL Handle</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.Id }}</td>
          <td>{{ category.Name }}</td>
          <td>{{ category.UrlHandle }}</td>
          <td>
            <a class="btn btn-light" [routerLink]="['/admin/categories', category.Id]">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
